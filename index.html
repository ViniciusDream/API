<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consulta de CEP</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h2>Consulta de Endereço</h2>

    <label for="cep">CEP</label>
    <input type="text" id="cep" maxlength="8" placeholder="Digite o CEP">

    <button onclick="buscarCep()">Buscar</button>

    <label for="logradouro">Logradouro</label>
    <input type="text" id="logradouro" readonly>

    <label for="numero">Número</label>
    <input type="text" id="numero" placeholder="Digite o número">

    <label for="complemento">Complemento</label>
    <input type="text" id="complemento" placeholder="Opcional">

    <label for="bairro">Bairro</label>
    <input type="text" id="bairro" readonly>

    <label for="cidade">Cidade</label>
    <input type="text" id="cidade" readonly>

    <label for="uf">UF</label>
    <input type="text" id="uf" readonly>
  </div>

  <script src="script.js"></script>

</body>
</html>
